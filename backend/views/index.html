<head>
  <style>
    form {
      margin:0 auto;
      width:300px
      }
      input {
        margin-bottom:3px;
        padding:10px;
        width: 100%;
        border:1px solid #CCC
      }
      button {
        padding:10px
      }
      label {
        cursor:pointer
      }
      #form-switch {
        display:none
      }
      #register-form {
        display:none
      }
      #form-switch:checked~#register-form {
        display:block
      }
      #form-switch:checked~#login-form {
        display:none
      }
  </style>
</head>

<input type='checkbox' id='form-switch'>
<form id='login-form' action="sign-in" method='get'>
  <input type="radio" name = "role" id = "reader" value ='reader'>
  <label for="reader">Reader</label>
  <input type="radio" name = "role" id = "publisher" value = 'publisher'>
  <label for="publisher">Publisher</label>
  <input type="text" name = "username" placeholder="Username" required>
  <input type="password" name = "password" placeholder="Password" required>
  <button type='submit'>Login</button>
  <label for='form-switch'><span>Register</span></label>
</form>
<form id='register-form' action="new" method='post'>
  <input type="radio" name = "role" id = "reader" value ="reader">
  <label for="reader">I'm a reader.</label>
  <input type="radio" name = "role" id = "publisher" value = "publisher">
  <label for="publisher">I'm a publisher.</label>
  <input type="text" name = "username" placeholder="Username" required>
  <input type="email" name = "email" placeholder="Email" required>
  <input type="password" name = "password" placeholder="Password" required>
  <input type="password" placeholder="Re Password" required>

  <button type='submit'>Register</button>
  <label for='form-switch'>Already Member ? Sign In Now..</label>
</form>
